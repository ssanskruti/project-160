<!DOCTYPE html>
<html>
    <head>
        <title>My Locality</title>

        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        <script src="./cursorEvent.js"></script>
        <script src="./tour.js"></script>
        <script src="./sideView.js"></script>
    </head>
    <body>
        <a-scene id="main-scene">
      

            <a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky>
      
            <!-- Places Container -->
            <a-entity id="places-container" tour cursor-listener></a-entity>
            <a-entity id="side-view-container" cursor-listener place-side-view></a-entity>
      
            <!-- CAMERA -->
            <a-camera id="camera" wasd-controls="enabled:false;" >
              <!-- App Title -->
              <a-entity
                id="app-title"
                position="0 0.73 -1"
                text="font: exo2bold; align: center; width: 2; color: #000; value: It's time to travel virtually!"
              >
                <a-entity
                  id="app-subtitle"
                  position="0 -0.1 0"
                  text="font: dejavu; align: center; width: 1; color: #0F184E; value: Travel Around The World"
                ></a-entity>
      
                <a-entity id="camera-cursor" cursor position="0 0 -1" geometry="primitive:ring;radiusInner:0.05;radiusOuter:0.07" material="color:blue;shader:flat"></a-entity>
              </a-entity>
      
            </a-camera>
          </a-scene>
    </body>
</html>
